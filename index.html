<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Opening Crawl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="https://github.com/lioraft/StarWarsCrawl" target="_blank" class="sidebar-button">Github</a>
        <button class="sidebar-button" id="edit-button">Edit Text</button>
    <div id="intro-textbox" style="display: none;">
        <input type="text" id="intro-editor" placeholder="Enter New Intro....">
    </div>
    <div id="title-textbox" style="display: none;">
        <input type="text" id="title-editor" placeholder="Enter New Title....">
    </div>
    <div id="content-textbox" style="display: none;">
        <input type="text" id="content-editor" placeholder="Enter New Content....">
    </div>
    <br>
    <button class="sidebar-button" id="apply-button" style="display: none;">Apply</button>
    </div>
    <div class="intro-container" id="input-intro">
        <p class="intro-text"><span id="introValue"></span></p>
    </div>
    <div class="shrink-container">
        <p class="shrink-text">STAR<br>WARS</p>
    </div>
    <div class="container">
        <div class="text-crawl">
            <div class="text-title" id="input-title">
                <p>
                    <span id="titleValue"></span>
                </p>
            </div>
            <div class="text-content" id="input-content">
            <p>
                <span id="contentValue"></span>
            </p>
        </div>
    </div>
    </div>

    <audio autoplay>
        <source src="http://soundfxcenter.com/movies/star-wars/8d82b5_Star_Wars_Main_Theme_Song.mp3" type="audio/mpeg">
    </audio>      
    
    <script src="script.js"></script>
</body>
</html>
