<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Opening Crawl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="https://github.com/lioraft/StarWarsOpeningCrawl" target="_blank" class="sidebar-button">Github</a>
        <button class="sidebar-button" id="edit-button">Edit Text</button>
    <div id="intro-textbox" style="display: none;">
        <input type="text" id="intro-editor" placeholder="Enter Intro....">
    </div>
    <div id="maintitle-textbox" style="display: none;">
        <input type="text" id="maintitle-editor" placeholder="Enter Main Title....">
    </div>
    <div id="title-textbox" style="display: none;">
        <input type="text" id="title-editor" placeholder="Enter Crawl Title....">
    </div>
    <div id="content-textbox" style="display: none;">
        <textarea id="content-editor" placeholder="Enter Crawl Content...."></textarea>
    </div>
    <br>
    <button class="sidebar-button" id="apply-button" style="display: none;">Apply</button>
    </div>
    <div class="intro-container" id="input-intro">
        <p class="intro-text"><span id="introValue"></span></p>
    </div>
    <div class="shrink-container">
        <p class="shrink-text">
            <span id="mainValue"></span>
        </p>
    </div>
    <div class="container">
        <div class="text-crawl">
            <div class="text-title" id="input-title">
                <p>
                    <span id="titleValue"></span>
                </p>
            </div>
            <br>
            <div class="text-content" id="input-content">
                <span id="contentValue"></span>
        </div>
    </div>
    </div>

    <audio id="themeAudio" controls style="display: none;">
        <source src="https://us-tuna-sounds-files.voicemod.net/43ad5157-fa58-4fa6-8348-14f52edeaad6-1659673738568.mp3" type="audio/mpeg">
    </audio>     
    
    <script src="script.js"></script>
</body>
</html>
